<head>

<body>
  <!-- 引入 vue.js，将会绑定到 window-->
  <script src="./vue.js"></script>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/compiler-sfc.js"></script> -->
  <script>
   const vm = new Vue({
    el: '#app',
    name: 'app',
    data:function(){
      return {
        a:{
          b:{
            c:1
          }
      },
      arr: [1,2,3,4],

      }

    watch: {
      a(){
        console.log('watch a')
      },
    }

   })

   // 观察
   vm.$watch('message',(newValue)=>{
    console.log('$watch dist index',newValue);
    
   })

   vm.a = 2
   vm.message = 'aaaaaa'
  </script>
